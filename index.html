<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GravBall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="./dist/bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="information">
      <div class="information-head">
        <h1>GravBall</h1>
        <p>GravBall was built using HTML 5 and canvas.  It explores the effect of gravitational attraction on particles.</p>
        <p>Click to add a gravity ball.  Double click on a gravity ball to remove it.</p>
      </div>
      <ul>
        <li><a href="https://github.com/Ralej86/GravBall"><img class="link-logo" src="github_logo.svg" alt="Github logo"></a></li>
        <li><a href="https://www.linkedin.com/in/ryan-alejandro-35142a161"><img class="link-logo" src="linked_in_logo.png" alt="LinkedIn logo"></a></li>
      </ul>
      <div class="slider">
        <input type="range" min="5" max="500" value="100">
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
